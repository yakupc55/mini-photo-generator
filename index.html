<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mamba VX | Neural Engine</title>
    
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.19.2/dist/ort.all.min.js"></script>
    <script type="module">
        import * as fflate from 'https://cdn.skypack.dev/fflate?min';
        window.fflate = fflate;
    </script>

    <style>
        :root {
            --primary: #00ff88;
            --accent: #00d9ff;
            --bg: #030305;
            --glass: rgba(18, 18, 22, 0.95);
            --border: rgba(255, 255, 255, 0.08);
        }

        /* Sayfa Geneli & Zoom Engelleme */
        html, body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 0; 
            overflow: hidden; /* Zoom ve kaymayÄ± engellemek iÃ§in */
            width: 100%; height: 100%;
            touch-action: manipulation;
        }

        /* Ä°lk AÃ§Ä±lÄ±ÅŸ Sistemi YÃ¼kleme EkranÄ± */
        #splash-screen {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; transition: opacity 0.5s;
        }

        .app-shell {
            width: 100%; max-width: 1100px; padding: 15px;
            display: grid; grid-template-columns: 1fr 340px; gap: 20px;
            height: 100vh; box-sizing: border-box; align-items: center;
            margin: auto;
        }

        @media (max-width: 900px) { 
            .app-shell { grid-template-columns: 1fr; overflow-y: auto; display: block; } 
        }

        .glass-card {
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 28px;
            padding: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            margin-bottom: 20px;
        }

        .canvas-container {
            position: relative; width: 100%; aspect-ratio: 1/1;
            background: #000; border-radius: 20px; overflow: hidden;
            border: 1px solid #1a1a1e;
        }

        canvas { width: 100%; height: 100%; image-rendering: pixelated; }

        /* Ãœretim SÄ±rasÄ±nda Kararma EkranÄ± */
        .processing-overlay {
            position: absolute; inset: 0; background: rgba(0, 0, 0, 0.95);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 200;
        }

        /* Form ElemanlarÄ± */
        input {
            width: 100%; background: rgba(0,0,0,0.5); border: 1px solid var(--border);
            padding: 15px; border-radius: 15px; color: #fff; font-size: 16px;
            margin-top: 20px; box-sizing: border-box; outline: none;
        }

        .btn-gen {
            width: 100%; margin-top: 15px; padding: 18px; border-radius: 15px;
            border: none; background: var(--primary); color: #000;
            font-weight: 900; text-transform: uppercase; cursor: pointer;
            transition: 0.3s; pointer-events: auto;
        }

        .btn-gen:disabled {
            background: #111 !important; color: #444 !important;
            pointer-events: none !important; cursor: not-allowed;
        }

        /* Prompt Ã‡ipleri */
        .chips {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(95px, 1fr));
            gap: 8px; margin-top: 15px; max-height: 120px; overflow-y: auto;
        }

        .chip {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            padding: 8px; border-radius: 10px; font-size: 11px; color: #888;
            cursor: pointer; text-align: center;
        }

        .stat-item {
            background: rgba(0,0,0,0.3); padding: 12px; border-radius: 15px;
            margin-bottom: 10px; display: flex; justify-content: space-between;
            font-size: 12px; border: 1px solid var(--border);
        }

        /* YÃ¼kleme Ã‡ubuÄŸu Animasyonu */
        .loader-bar { width: 150px; height: 3px; background: #111; border-radius: 2px; margin-top: 15px; overflow: hidden; }
        .loader-progress { width: 0%; height: 100%; background: var(--primary); transition: width 0.3s; }
    </style>
</head>
<body>

<div id="splash-screen">
    <div style="font-weight: 900; letter-spacing: 5px; color: var(--primary);">MAMBA VX</div>
    <div style="font-size: 10px; margin-top: 10px; color: #555;">SÄ°STEM YÃœKLENÄ°YOR...</div>
    <div class="loader-bar"><div id="splash-bar" class="loader-progress"></div></div>
</div>

<div class="app-shell">
    <div class="glass-card">
        <div class="canvas-container">
            <canvas id="mainCanvas"></canvas>
            <div id="proc-overlay" class="processing-overlay">
                <div style="letter-spacing: 3px; font-size: 12px; font-weight: 800; color: var(--primary);">RESÄ°M Ä°ÅžLENÄ°YOR</div>
                <div class="loader-bar"><div id="proc-bar" class="loader-progress"></div></div>
                <div id="perc-txt" style="font-size: 10px; margin-top: 10px; color: #444;">0%</div>
            </div>
        </div>

        <input type="text" id="promptIn" placeholder="Bir tema seÃ§in veya yazÄ±n..." autocomplete="off">
        <button id="genBtn" class="btn-gen" onclick="generate()" disabled>BAÅžLAT</button>

        <div class="chips" id="chipGrid"></div>
    </div>

    <div class="glass-card">
        <h4 style="margin:0 0 15px 0; font-size:12px; letter-spacing:2px; color:var(--accent)">SÄ°STEM BÄ°LGÄ°SÄ°</h4>
        <div class="stat-item"><span>MOTOR</span><span id="st-engine">-</span></div>
        <div class="stat-item"><span>HIZ</span><span id="st-time">0 ms</span></div>
        <button onclick="downloadImg()" style="width:100%; padding:12px; border-radius:12px; background:none; border:1px solid #222; color:#555; cursor:pointer; font-weight:700; font-size:11px; margin-top:10px;">ðŸ’¾ GÃ–RSELÄ° KAYDET</button>
    </div>
</div>

<script>
    const promptList = ["kÄ±rmÄ±zÄ± araba", "yeÅŸil araba", "sarÄ± araba", "siyah bina", "gri bina", "yeÅŸil bina", "sarÄ± bina", "aslan", "banyo", "oÄŸlan", "cami", "kÃ¶pek", "dondurma", "eyfel kulesi", "balÄ±k", "kÄ±z", "karÄ±nca", "kedi", "mutfak", "adam", "daÄŸ", "oturma odasÄ±", "uzay", "kalabalÄ±k cadde", "kadÄ±n", "dÃ¼nya"];

    let sess, wordToId, embTable, imgDim, embSize, ctx, rawImg;

    // Prompt Grid
    const grid = document.getElementById('chipGrid');
    promptList.forEach(p => {
        const d = document.createElement('div');
        d.className = 'chip'; d.innerText = p;
        d.onclick = () => document.getElementById('promptIn').value = p;
        grid.appendChild(d);
    });

    ort.env.wasm.wasmPaths = 'https://cdn.jsdelivr.net/npm/onnxruntime-web@1.19.2/dist/';

    window.onload = async () => {
        const sBar = document.getElementById('splash-bar');
        try {
            const res = await fetch('main.mambax');
            sBar.style.width = '30%';
            const buf = await res.arrayBuffer();
            const dv = new DataView(buf);
            
            imgDim = dv.getUint32(8, true);
            embSize = dv.getUint32(12, true);
            const jL = dv.getUint32(16, true);
            wordToId = JSON.parse(new TextDecoder().decode(buf.slice(20, 20 + jL)));
            
            let off = 20 + jL;
            const eL = dv.getUint32(off, true);
            const eComp = new Uint8Array(buf.slice(off+4, off+4+eL));
            const oComp = new Uint8Array(buf.slice(off+4+eL));

            fflate.decompress(eComp, (err, d1) => {
                embTable = new Float32Array(d1.buffer);
                sBar.style.width = '60%';
                fflate.decompress(oComp, async (err, d2) => {
                    window.modelData = d2;
                    await initEngine();
                    setupCanvas();
                    sBar.style.width = '100%';
                    setTimeout(() => {
                        document.getElementById('splash-screen').style.opacity = '0';
                        setTimeout(() => document.getElementById('splash-screen').remove(), 500);
                    }, 300);
                });
            });
        } catch(e) { alert("Sistem yÃ¼klenemedi!"); }
    };

    async function initEngine() {
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const mode = isMobile ? 'wasm' : 'webgpu';
        try {
            sess = await ort.InferenceSession.create(window.modelData, { 
                executionProviders: [mode], intraOpNumThreads: 4 
            });
            document.getElementById('st-engine').innerText = mode.toUpperCase();
        } catch(e) {
            sess = await ort.InferenceSession.create(window.modelData, { executionProviders: ['wasm'] });
            document.getElementById('st-engine').innerText = "WASM";
        }
        document.getElementById('genBtn').disabled = false;
    }

    function setupCanvas() {
        const c = document.getElementById('mainCanvas');
        c.width = c.height = imgDim;
        ctx = c.getContext('2d', { alpha: false });
        rawImg = ctx.createImageData(imgDim, imgDim);
    }

    async function generate() {
        const btn = document.getElementById('genBtn');
        const overlay = document.getElementById('proc-overlay');
        const bar = document.getElementById('proc-bar');
        const perc = document.getElementById('perc-txt');
        
        // --- HEMEN KÄ°LÄ°TLE VE EKRANI KARART ---
        btn.disabled = true;
        overlay.style.display = 'flex';
        bar.style.width = '10%';
        perc.innerText = "10%";

        const prompt = document.getElementById('promptIn').value.toLocaleLowerCase('tr-TR').split(/\s+/);
        const input = new Float32Array(32 * embSize);
        for(let i=0; i<32; i++) {
            const id = wordToId[prompt[i] || "<|pad|>"] || 0;
            input.set(embTable.subarray(id * embSize, (id * embSize) + embSize), i * embSize);
        }

        bar.style.width = '40%';
        perc.innerText = "40%";
        const t0 = performance.now();

        try {
            const res = await sess.run({ input: new ort.Tensor('float32', input, [1, 32, embSize]) });
            bar.style.width = '80%';
            perc.innerText = "80%";
            
            const out = await res.output.getData(); 
            const pix = rawImg.data;
            const area = imgDim * imgDim;
            let r=0, g=area, b=area*2, p=0;
            for(let i=0; i<area; i++) {
                pix[p++] = (out[r++] + 1) * 127.5;
                pix[p++] = (out[g++] + 1) * 127.5;
                pix[p++] = (out[b++] + 1) * 127.5;
                pix[p++] = 255;
            }
            ctx.putImageData(rawImg, 0, 0);
            bar.style.width = '100%';
            perc.innerText = "100%";
            document.getElementById('st-time').innerText = Math.round(performance.now() - t0) + " ms";
        } catch(e) { console.error(e); }

        setTimeout(() => { 
            overlay.style.display = 'none'; 
            btn.disabled = false;
        }, 400);
    }

    function downloadImg() {
        const a = document.createElement('a');
        a.download = 'mamba.png';
        a.href = document.getElementById('mainCanvas').toDataURL();
        a.click();
    }
</script>
</body>
</html>
