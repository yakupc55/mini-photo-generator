<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mamba VX | Neural Engine</title>
    
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.19.2/dist/ort.all.min.js"></script>
    <script type="module">
        import * as fflate from 'https://cdn.skypack.dev/fflate?min';
        window.fflate = fflate;
    </script>

    <style>
        :root {
            --primary: #00ff88;
            --bg: #050507;
            --card: rgba(25, 25, 30, 0.95);
            --accent: #007bff;
        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 20px;
        }

        @media (max-width: 850px) { .app-container { grid-template-columns: 1fr; } }

        .glass-panel {
            background: var(--card);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 28px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        /* GÃ¶rsel ve YÃ¼kleme AlanÄ± */
        .canvas-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #1a1a1a;
        }

        canvas { width: 100%; height: 100%; image-rendering: pixelated; display: block; }

        /* Progress Bar (Ä°lerleme Ã‡ubuÄŸu) */
        .progress-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .bar-container {
            width: 70%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        .bar-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            transition: width 0.3s ease;
            box-shadow: 0 0 15px var(--primary);
        }

        /* Form ElemanlarÄ± */
        .input-box {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        input {
            background: #000;
            border: 1px solid #333;
            padding: 16px;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        .gen-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        .gen-btn:disabled { opacity: 0.4; cursor: wait; }

        /* Tab Sistemi */
        .tabs {
            display: flex;
            background: #000;
            padding: 5px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
            border-radius: 8px;
            color: #555;
        }

        .tab.active { background: #222; color: var(--primary); font-weight: bold; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.97);
            z-index: 999;
            align-items: center; justify-content: center;
        }
        .modal img { max-width: 90%; max-height: 80%; border-radius: 10px; border: 1px solid #333; }
        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 30px; cursor: pointer; color: #ff4444; }

        #status-txt { font-size: 14px; font-weight: bold; color: var(--primary); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="glass-panel">
        <div class="tabs">
            <div id="tab-webgpu" class="tab active" onclick="switchEngine('webgpu')">GPU (Turbo)</div>
            <div id="tab-wasm" class="tab" onclick="switchEngine('wasm')">CPU (Multi-Thread)</div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="mainCanvas" onclick="openModal()"></canvas>
            
            <div id="progressZone" class="progress-overlay">
                <span id="status-txt">BAÅžLATILIYOR...</span>
                <div class="bar-container">
                    <div id="barFill" class="bar-fill"></div>
                </div>
                <span id="perc-txt" style="margin-top:10px; font-size:12px; color:#888;">0%</span>
            </div>
        </div>

        <div class="input-box">
            <input type="text" id="promptIn" placeholder="Bir ÅŸey hayal et (Ã¶rn: futuristic city)..." autocomplete="off">
            <button id="genBtn" class="gen-btn" onclick="generate()" disabled>ÃœRETÄ°MÄ° BAÅžLAT</button>
        </div>
    </div>

    <div class="side-panel">
        <div class="glass-panel">
            <h4 style="margin:0 0 15px 0">SÄ°STEM BÄ°LGÄ°SÄ°</h4>
            <div style="font-size:13px; color:#888;">
                <p>Motor: <span id="st-engine" style="color:var(--primary)">-</span></p>
                <p>SÃ¼re: <span id="st-time" style="color:var(--primary)">0 ms</span></p>
                <p>Cihaz Ã‡ekirdek: <span id="st-cores" style="color:var(--primary)">-</span></p>
            </div>
            <button onclick="downloadImg()" style="width:100%; background:#111; color:#fff; border:1px solid #333; padding:12px; border-radius:10px; cursor:pointer;">ðŸ’¾ PNG Ä°ndir</button>
        </div>
    </div>
</div>

<div id="imgModal" class="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="">
</div>

<script>
    let session, words, embeddings, imgSize, dim, ctx, imgData;
    let currentMode = 'webgpu';
    const MAX_S = 32;

    ort.env.wasm.wasmPaths = 'https://cdn.jsdelivr.net/npm/onnxruntime-web@1.19.2/dist/';
    ort.env.wasm.numThreads = navigator.hardwareConcurrency || 4;

    window.onload = async () => {
        document.getElementById('st-cores').innerText = navigator.hardwareConcurrency;
        try {
            const res = await fetch('main.mambax');
            const blob = await res.blob();
            const buf = await blob.arrayBuffer();
            const dv = new DataView(buf);
            
            imgSize = dv.getUint32(8, true);
            dim = dv.getUint32(12, true);
            const jL = dv.getUint32(16, true);
            words = JSON.parse(new TextDecoder().decode(buf.slice(20, 20 + jL)));
            
            let off = 20 + jL;
            const eL = dv.getUint32(off, true);
            const eC = new Uint8Array(buf.slice(off+4, off+4+eL));
            const oC = new Uint8Array(buf.slice(off+4+eL));

            fflate.decompress(eC, (err, d1) => {
                embeddings = new Float32Array(d1.buffer);
                fflate.decompress(oC, async (err, d2) => {
                    window.modelBuffer = d2;
                    await initSession(currentMode);
                    initUI();
                });
            });
        } catch(e) { alert("Model dosyasÄ± eksik!"); }
    };

    async function initSession(mode) {
        document.getElementById('genBtn').disabled = true;
        try {
            const opts = mode === 'webgpu' ? { executionProviders: ['webgpu'] } : 
                         { executionProviders: ['wasm'], intraOpNumThreads: ort.env.wasm.numThreads, executionMode: 'parallel' };
            
            session = await ort.InferenceSession.create(window.modelBuffer, opts);
            currentMode = mode;
            document.getElementById('st-engine').innerText = mode.toUpperCase();
            document.getElementById('genBtn').disabled = false;
        } catch(e) { if(mode === 'webgpu') switchEngine('wasm'); }
    }

    function switchEngine(mode) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('tab-' + mode).classList.add('active');
        initSession(mode);
    }

    function initUI() {
        const c = document.getElementById('mainCanvas');
        c.width = c.height = imgSize;
        ctx = c.getContext('2d', { alpha: false, desynchronized: true });
        imgData = ctx.createImageData(imgSize, imgSize);
    }

    async function generate() {
        const prompt = document.getElementById('promptIn').value.toLocaleLowerCase('tr-TR').split(/\s+/);
        const overlay = document.getElementById('progressZone');
        const bar = document.getElementById('barFill');
        const perc = document.getElementById('perc-txt');
        const status = document.getElementById('status-txt');

        overlay.style.display = 'flex';
        bar.style.width = '0%';
        
        // AdÄ±m 1: Veri HazÄ±rlama
        status.innerText = "VERÄ°LER Ä°ÅžLENÄ°YOR...";
        updateProgress(20);
        
        const input = new Float32Array(MAX_S * dim);
        for(let i=0; i<MAX_S; i++) {
            const id = words[prompt[i] || "<|pad|>"] || 0;
            input.set(embeddings.subarray(id * dim, (id * dim) + dim), i * dim);
        }

        // AdÄ±m 2: Hesaplama (GPU/CPU)
        status.innerText = "SÄ°NÄ°R AÄžI Ã‡ALIÅžIYOR...";
        updateProgress(50);
        
        const t0 = performance.now();
        try {
            const feeds = { input: new ort.Tensor('float32', input, [1, MAX_S, dim]) };
            const results = await session.run(feeds);
            
            // GRÄ° EKRAN FIX: BelleÄŸi zorla senkronize et (Ã¶zellikle mobil GPU iÃ§in)
            status.innerText = "BELLEK SENKRONÄ°ZE EDÄ°LÄ°YOR...";
            updateProgress(80);
            
            const output = await results.output.getData(); 

            // AdÄ±m 3: Piksel DÃ¶nÃ¼ÅŸtÃ¼rme
            status.innerText = "GÃ–RSEL OLUÅžTURULUYOR...";
            const pix = imgData.data;
            const area = imgSize * imgSize;
            let r=0, g=area, b=area*2, p=0;
            for(let i=0; i<area; i++) {
                pix[p++] = (output[r++] + 1) * 127.5;
                pix[p++] = (output[g++] + 1) * 127.5;
                pix[p++] = (output[b++] + 1) * 127.5;
                pix[p++] = 255;
            }
            
            ctx.putImageData(imgData, 0, 0);
            updateProgress(100);
            document.getElementById('st-time').innerText = Math.round(performance.now() - t0) + " ms";
            
            setTimeout(() => overlay.style.display = 'none', 500);
        } catch(e) { 
            alert("Hata oluÅŸtu, CPU moduna geÃ§iliyor."); 
            overlay.style.display = 'none';
            switchEngine('wasm');
        }

        function updateProgress(p) {
            bar.style.width = p + '%';
            perc.innerText = p + '%';
        }
    }

    function openModal() {
        const m = document.getElementById('imgModal');
        document.getElementById('modalImg').src = document.getElementById('mainCanvas').toDataURL();
        m.style.display = 'flex';
    }
    function closeModal() { document.getElementById('imgModal').style.display = 'none'; }
    function downloadImg() {
        const a = document.createElement('a');
        a.download = 'mamba_render.png';
        a.href = document.getElementById('mainCanvas').toDataURL();
        a.click();
    }
</script>
</body>
</html>
