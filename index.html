<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mamba VX | Neural Engine</title>
    
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.19.2/dist/ort.all.min.js"></script>
    <script type="module">
        import * as fflate from 'https://cdn.skypack.dev/fflate?min';
        window.fflate = fflate;
    </script>

    <style>
        :root {
            --primary: #00ff88;
            --accent: #00d9ff;
            --bg: #000000; /* Tam Siyah */
            --glass: #0a0a0a; /* Çok koyu panel */
            --border: #333333; /* Belirgin sınır hattı */
            --text-main: #ffffff; /* Tam Parlak Beyaz */
            --text-dim: #eeeeee; /* Okunabilir Açık Gri/Beyaz */
        }

        html, body { 
            background: var(--bg); color: var(--text-main); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; touch-action: manipulation;
        }

        /* Başlangıç Yükleme Ekranı */
        #splash-screen {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 5000; transition: opacity 0.5s;
        }

        /* TÜM EKRAN KARARMA PANELİ */
        #full-proc-overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 4000; backdrop-filter: blur(5px);
        }

        .app-shell {
            width: 100%; max-width: 1100px; padding: 15px;
            display: grid; grid-template-columns: 1fr 340px; gap: 20px;
            height: 100vh; box-sizing: border-box; align-items: center; margin: auto;
        }

        @media (max-width: 900px) { 
            .app-shell { grid-template-columns: 1fr; overflow-y: auto; display: block; padding-top: 40px; } 
        }

        .glass-card {
            background: var(--glass); 
            border: 2px solid var(--border); border-radius: 24px;
            padding: 25px; box-shadow: 0 0 30px rgba(0,255,136,0.05); margin-bottom: 20px;
        }

        .canvas-container {
            width: 100%; aspect-ratio: 1/1; background: #000; 
            border-radius: 16px; overflow: hidden; border: 1px solid #444;
        }

        canvas { width: 100%; height: 100%; image-rendering: pixelated; }

        input {
            width: 100%; background: #000; border: 2px solid var(--border);
            padding: 18px; border-radius: 14px; color: #fff; font-size: 18px;
            margin-top: 20px; box-sizing: border-box; outline: none;
            font-weight: 500;
        }
        input:focus { border-color: var(--primary); }

        .btn-gen {
            width: 100%; margin-top: 15px; padding: 20px; border-radius: 14px;
            border: none; background: var(--primary); color: #000;
            font-weight: 900; text-transform: uppercase; cursor: pointer; letter-spacing: 2px;
            font-size: 16px;
        }

        .btn-gen:disabled { background: #1a1a1a !important; color: #444 !important; pointer-events: none !important; }

        .chips { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin-top: 15px; max-height: 140px; overflow-y: auto; }
        .chip { 
            background: #111; border: 1px solid #444; padding: 12px; border-radius: 10px; 
            font-size: 14px; color: #fff; cursor: pointer; text-align: center; font-weight: 500;
        }
        .chip:hover { border-color: var(--primary); background: #1a1a1a; }

        .stat-card { 
            background: #000; padding: 15px; border-radius: 14px; margin-bottom: 10px; 
            display: flex; justify-content: space-between; font-size: 14px; border: 2px solid var(--border); 
        }
        .stat-card span { color: #fff; font-weight: 700; }
        .stat-card span:first-child { color: var(--primary); text-transform: uppercase; font-size: 11px; }

        .loader-bar { width: 200px; height: 8px; background: #222; border-radius: 10px; margin-top: 20px; overflow: hidden; border: 1px solid #444; }
        .loader-progress { width: 0%; height: 100%; background: var(--primary); box-shadow: 0 0 15px var(--primary); }
        
        #perc-txt { color: #fff; font-weight: 900; font-size: 16px; }
    </style>
</head>
<body>

<div id="splash-screen">
    <div style="font-weight: 900; letter-spacing: 6px; color: var(--primary); font-size: 24px;">MAMBA</div>
    <div class="loader-bar"><div id="splash-bar" class="loader-progress"></div></div>
</div>

<div id="full-proc-overlay">
    <div style="letter-spacing: 4px; font-size: 18px; font-weight: 900; color: var(--primary);">SİSTEM ÇALIŞIYOR</div>
    <div class="loader-bar"><div id="proc-bar" class="loader-progress"></div></div>
    <div id="perc-txt" style="margin-top: 15px;">%0</div>
</div>

<div class="app-shell">
    <div class="glass-card">
        <div class="canvas-container"><canvas id="mainCanvas"></canvas></div>
        <input type="text" id="promptIn" placeholder="Buraya bir tema yazın..." autocomplete="off">
        <button id="genBtn" class="btn-gen" onclick="generate()" disabled>GÖRSEL OLUŞTUR</button>
        <div class="chips" id="chipGrid"></div>
    </div>
    <div class="glass-card">
        <div class="stat-card"><span>MOTOR</span><span id="st-engine">-</span></div>
        <div class="stat-card"><span>HIZ</span><span id="st-time">0 ms</span></div>
        <button onclick="downloadImg()" style="width:100%; padding:14px; border-radius:12px; background:#000; border:2px solid #444; color:#fff; cursor:pointer; font-size:12px; margin-top:10px; font-weight: 800; text-transform: uppercase;">RESMİ KAYDET</button>
    </div>
</div>

<script>
    const prompts = ["kırmızı araba", "yeşil araba", "sarı araba", "siyah bina", "gri bina", "yeşil bina", "sarı bina", "aslan", "banyo", "oğlan", "cami", "köpek", "dondurma", "eyfel kulesi", "balık", "kız", "karınca", "kedi", "mutfak", "adam", "dağ", "oturma odası", "uzay", "kalabalık cadde", "kadın", "dünya"];
    let sess, wordToId, embTable, imgDim, embSize, ctx, rawImg;

    const grid = document.getElementById('chipGrid');
    prompts.forEach(p => {
        const d = document.createElement('div');
        d.className = 'chip'; d.innerText = p;
        d.onclick = () => document.getElementById('promptIn').value = p;
        grid.appendChild(d);
    });

    ort.env.wasm.wasmPaths = 'https://cdn.jsdelivr.net/npm/onnxruntime-web@1.19.2/dist/';

    window.onload = async () => {
        const sBar = document.getElementById('splash-bar');
        try {
            const res = await fetch('main.mambax');
            const buf = await res.arrayBuffer();
            const dv = new DataView(buf);
            imgDim = dv.getUint32(8, true);
            embSize = dv.getUint32(12, true);
            const jL = dv.getUint32(16, true);
            wordToId = JSON.parse(new TextDecoder().decode(buf.slice(20, 20 + jL)));
            let off = 20 + jL;
            const eL = dv.getUint32(off, true);
            const eComp = new Uint8Array(buf.slice(off+4, off+4+eL));
            const oComp = new Uint8Array(buf.slice(off+4+eL));

            fflate.decompress(eComp, (err, d1) => {
                embTable = new Float32Array(d1.buffer);
                fflate.decompress(oComp, async (err, d2) => {
                    window.modelData = d2;
                    await initEngine();
                    setupCanvas();
                    sBar.style.width = '100%';
                    setTimeout(() => {
                        document.getElementById('splash-screen').style.opacity = '0';
                        setTimeout(() => document.getElementById('splash-screen').remove(), 500);
                    }, 400);
                });
            });
        } catch(e) { console.error(e); }
    };

    async function initEngine() {
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const mode = isMobile ? 'wasm' : 'webgpu';
        try {
            sess = await ort.InferenceSession.create(window.modelData, { executionProviders: [mode], intraOpNumThreads: 4 });
            document.getElementById('st-engine').innerText = mode.toUpperCase();
        } catch(e) {
            sess = await ort.InferenceSession.create(window.modelData, { executionProviders: ['wasm'] });
            document.getElementById('st-engine').innerText = "WASM";
        }
        document.getElementById('genBtn').disabled = false;
    }

    function setupCanvas() {
        const c = document.getElementById('mainCanvas');
        c.width = c.height = imgDim;
        ctx = c.getContext('2d', { alpha: false });
        rawImg = ctx.createImageData(imgDim, imgDim);
    }

    async function generate() {
        const btn = document.getElementById('genBtn');
        const overlay = document.getElementById('full-proc-overlay');
        const bar = document.getElementById('proc-bar');
        const perc = document.getElementById('perc-txt');
        
        btn.disabled = true;
        overlay.style.display = 'flex';
        bar.style.width = '5%';
        perc.innerText = "%5";

        await new Promise(resolve => setTimeout(resolve, 50));

        const prompt = document.getElementById('promptIn').value.toLocaleLowerCase('tr-TR').split(/\s+/);
        const input = new Float32Array(32 * embSize);
        for(let i=0; i<32; i++) {
            const id = wordToId[prompt[i] || "<|pad|>"] || 0;
            input.set(embTable.subarray(id * embSize, (id * embSize) + embSize), i * embSize);
        }

        const t0 = performance.now();
        try {
            const res = await sess.run({ input: new ort.Tensor('float32', input, [1, 32, embSize]) });
            const out = await res.output.getData(); 
            const pix = rawImg.data;
            const area = imgDim * imgDim;
            let r=0, g=area, b=area*2, p=0;
            for(let i=0; i<area; i++) {
                pix[p++] = (out[r++] + 1) * 127.5;
                pix[p++] = (out[g++] + 1) * 127.5;
                pix[p++] = (out[b++] + 1) * 127.5;
                pix[p++] = 255;
            }
            ctx.putImageData(rawImg, 0, 0);
            document.getElementById('st-time').innerText = Math.round(performance.now() - t0) + " ms";
            bar.style.width = '100%';
            perc.innerText = "100%";
        } catch(e) { console.error(e); }

        setTimeout(() => { 
            overlay.style.display = 'none'; 
            btn.disabled = false;
        }, 300);
    }

    function downloadImg() {
        const a = document.createElement('a');
        a.download = 'mamba.png';
        a.href = document.getElementById('mainCanvas').toDataURL();
        a.click();
    }
</script>
</body>
</html>
